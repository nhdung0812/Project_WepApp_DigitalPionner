<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="css/fontawesome/css/all.css">
       <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Cabin" />
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <link rel="stylesheet" href="css/style.css">
       <title>Document</title>
</head>

<body>
       <div class="container">
              <div class="row">
                     <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
                            <div class="row">
                                   <div class="col-lg-6 col-md-8 mx-auto">

                                          <!-- form card login -->
                                          <div class="card rounded shadow shadow-sm">
                                                 <div class="text-center title-form">
                                                        <h1 class="m-4">Đăng ký</h1>
                                                 </div>
                                                 <div class="social">
                                                        <a href="" class="rounded-circle social-item facebook">
                                                               <i class="fab fa-facebook-f"></i>
                                                        </a>
                                                        <a href="" class="rounded-circle social-item google">
                                                               <i class="fab fa-google"></i>
                                                        </a>
                                                 </div>
                                                 <div class="text-center">
                                                        <h6>Hoặc sử dụng email để đăng ký</h3>
                                                 </div>
                                                 <div class="card-body modal-login">
                                                        <form class="form" role="form" autocomplete="off" id="formLogin"
                                                               novalidate="" method="POST">
                                                               <div class="form-group">
                                                                      <i class="fas fa-envelope"></i>
                                                                      <input type="text"
                                                                             class="form-control form-control-lg rounded-0"
                                                                             name="uname1" id="uname1" required=""
                                                                             placeholder="Email">
                                                                      <div class="invalid-feedback">Oops, you missed
                                                                             this one.</div>
                                                               </div>
                                                               <div class="form-group">
                                                                      <i class="fa fa-user"></i>
                                                                      <input type="text"
                                                                             class="form-control form-control-lg rounded-0"
                                                                             name="uname1" id="uname1" required=""
                                                                             placeholder="Họ và tên">
                                                                      <div class="invalid-feedback">Oops, you missed
                                                                             this one.</div>
                                                               </div>
                                                               <div class="form-group">
                                                                      <i class="fa fa-lock"></i>
                                                                      <input type="password"
                                                                             class="form-control form-control-lg rounded-0"
                                                                             id="pwd1" required=""
                                                                             autocomplete="new-password"
                                                                             placeholder="Mật khẩu">
                                                                      <div class="invalid-feedback">Enter your password
                                                                             too!</div>
                                                               </div>
                                                               <div class="form-group">
                                                                      <i class="fa fa-lock"></i>
                                                                      <input type="password"
                                                                             class="form-control form-control-lg rounded-0"
                                                                             id="pwd1" required=""
                                                                             autocomplete="new-password"
                                                                             placeholder="Nhập Lại Mật khẩu">
                                                                      <div class="invalid-feedback">Enter your password
                                                                             too!</div>
                                                               </div>
                                                               <div class="button text-center">
                                                                      <button type="submit"
                                                                             class="btn btn-success btn-lg justify-content-center"
                                                                             id="btnLogin">Đăng Ký</button>
                                                               </div>

                                                               <div class="text-center mt-5">
                                                                      <span>Chưa có tài khoản?</span>
                                                                      <a href="Login.html" class="color-link"> Đăng
                                                                             Nhập</a>
                                                               </div>
                                                        </form>
                                                 </div>
                                                 <!--/card-block-->
                                          </div>
                                          <!-- /form card login -->

                                   </div>


                            </div>
                            <!--/row-->

                     </div>
                     <!--/col-->
              </div>
              <!--/row-->
       </div>
       <!--/container-->

       <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
       <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
       <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
       <script src="http://ajax.aspnetcdn.com/ajax/mvc/5.1/jquery.validate.unobtrusive.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
       <script
              src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
       <script src="js/button.js"></script>
</body>

</html>
